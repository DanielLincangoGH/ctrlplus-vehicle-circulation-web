<form
  [formGroup]="registrationForm"
  (ngSubmit)="onEvaluateRestriction()"
  class="form-container"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Restricción vehícular</mat-card-title>
      <mat-card-subtitle
        >Validar permiso de circulación por último dígito de la
        placa</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Placa</mat-label>
        <input formControlName="plateId" matInput placeholder="Ej. PPP-001" />
      </mat-form-field>
      <p-calendar
        placeholder="Fecha y hora"
        formControlName="evaluationDate"
        [showTime]="showTime"
      ></p-calendar>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="registrationForm.invalid"
      >
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
