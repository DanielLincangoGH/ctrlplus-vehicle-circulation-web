<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">PLACA: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.plateId }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">MARCA: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.brand }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">MODELO: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.model }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">AÃ‘O: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.manufacturingYear }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">MOTOR: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.engine }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">CHASIS: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.chassis }}</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="detail-label">COLOR: </mat-grid-tile>
  <mat-grid-tile>{{ vehicle.color }}</mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile
    [ngClass]="{
      'success-message': !restriction.hasRestriction,
      'error-message': restriction.hasRestriction
    }"
    >{{ restriction.message }}
  </mat-grid-tile>
</mat-grid-list>
